        <script type="text/javascript">
            jQuery(document).ready(function() {
				$("#button3").click(function(e){
					e.preventDefault();
					$(location).attr("href", "restablecer.html");
				});
				$("#button2").click(function(e){

			/*	$("#button2").click(function(e){

					$(location).attr("href", "login_socio.html");
				}); */
				$("#form-username").focus();	
				$("form#frmIngresar").submit(IngresarSistema);
            function IngresarSistema(e) {
                e.preventDefault();
                var user = $("#form-username").val();
                var pass = $("#form-password").val();
				if($("#form-username").val()=='' || $("#form-password").val()==''){
					$("#form-username").focus();
					bootbox.alert("Ingrese su nombre de Usuario y/o Password");
					$("#form-username").focus();
				}else{
                $.post("ajax/UsuarioAjax.php?op=IngresarSistema", {user: user, pass: pass}, function(r) {
                    if (r) {
                        //$(location).attr("href", "acceder_socio.php");
                        $(location).attr("href", "../socios/index.php");
						//window.location.href = "Adminsitrador.php";
                    } else {
                        bootbox.alert("Usuario y/o Password son incorrectos");
						//alert("Usuario y/o Password son incorrectos");
						$("#form-username").focus();
                        $("#form-username").val("");
                        $("#form-password").val("");
                        //$("#form-username").focus();
                    }
                }); 
				}
            }
            });
